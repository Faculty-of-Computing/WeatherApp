<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .page {
            display: flex;
            align-items: center;
            min-height: 70vh;
            justify-content: center;
            padding: 20px;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .search-container {
            padding: 30px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
            background: linear-gradient(45deg, #ff5252, #d63031);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            display: none;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .weather-card {
            display: none;
            padding: 30px;
            color: white;
            text-align: center;
        }

        .weather-header {
            margin-bottom: 30px;
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.3));
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            line-height: 1;
        }

        .temperature::after {
            content: '°C';
            font-size: 2rem;
            vertical-align: top;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .feels-like {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .error-message {
            display: none;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-form {
                flex-direction: column;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-main {
                flex-direction: column;
                gap: 15px;
            }

            .weather-details {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>SkyWatch</h1>
    </div>
    <div class="page">
        <div class="container">
            <div class="header">
                <h1>☀️ Weather App</h1>
                <p>Get current weather conditions for any city</p>
            </div>
    
            <div class="search-container">
                <form class="search-form" id="weatherForm">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="cityInput" 
                        placeholder="Enter city name..." 
                        required
                    >
                    <button type="submit" class="search-btn" id="searchBtn">
                        Search
                    </button>
                </form>
    
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Getting weather data...</p>
                </div>
    
                <div class="error-message" id="errorMessage"></div>
            </div>
    
            <div class="weather-card" id="weatherCard">
                <div class="weather-header">
                    <div class="city-name" id="cityName"></div>
                </div>
    
                <div class="weather-main">
                    <img class="weather-icon" id="weatherIcon" alt="Weather Icon">
                    <div class="temperature" id="temperature"></div>
                </div>
    
                <div class="description" id="description"></div>
                <div class="feels-like" id="feelsLike"></div>
    
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Sunrise</div>
                        <div class="detail-value" id="sunrise"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Sunset</div>
                        <div class="detail-value" id="sunset"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made by <strong>Group 4</strong></p>
        <div>Contributed by:
            <span contenteditable="true" style="border-bottom: 1px dashed #fff; padding: 0 5px; font-weight: bold;">Favour Sunday</span>,
            <p style="display: flex; flex-direction: column;">
                <span contenteditable="true" style="border-bottom: 1px dashed #fff; padding: 0 5px;">Name 2</span>
                <span contenteditable="true" style="border-bottom: 1px dashed #fff; padding: 0 5px;">Name 3</span>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('weatherForm');
            const cityInput = document.getElementById('cityInput');
            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const weatherCard = document.getElementById('weatherCard');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const city = cityInput.value.trim();
                
                if (!city) return;

                showLoading();
                hideError();
                hideWeatherCard();

                // Send request to Flask backend
                fetch('/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `city=${encodeURIComponent(city)}`
                })
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    
                    if (data.error) {
                        showError(data.error);
                    } else {
                        displayWeather(data.data);
                    }
                })
                .catch(error => {
                    hideLoading();
                    showError('Network error. Please try again.');
                });
            });

            function showLoading() {
                loading.style.display = 'block';
                searchBtn.disabled = true;
                searchBtn.textContent = 'Searching...';
            }

            function hideLoading() {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }

            function hideError() {
                errorMessage.classList.remove('show');
            }

            function hideWeatherCard() {
                weatherCard.style.display = 'none';
            }

            function displayWeather(data) {
                document.getElementById('cityName').textContent = `${data.city}, ${data.country}`;
                document.getElementById('temperature').textContent = data.temperature;
                document.getElementById('description').textContent = data.description;
                document.getElementById('feelsLike').textContent = `Feels like ${data.feels_like}°C`;
                document.getElementById('humidity').textContent = `${data.humidity}%`;
                document.getElementById('windSpeed').textContent = `${data.wind_speed} m/s`;
                document.getElementById('pressure').textContent = `${data.pressure} hPa`;
                document.getElementById('visibility').textContent = `${data.visibility} km`;
                document.getElementById('sunrise').textContent = data.sunrise;
                document.getElementById('sunset').textContent = data.sunset;
                
                // Set weather icon
                const iconUrl = `https://openweathermap.org/img/wn/${data.icon}@2x.png`;
                document.getElementById('weatherIcon').src = iconUrl;
                
                weatherCard.style.display = 'block';
                
                // Smooth scroll to weather card
                weatherCard.scrollIntoView({ behavior: 'smooth' });
            }

            // Allow Enter key to search
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
